<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link-label {
  opacity: 0.5;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script>

var width = 960,
    height = 1500;

var colour = d3.scale.category20b()
    .domain(d3.range(20))

var force = d3.layout.force()
    .charge(-300)
//    .linkStrength(function (d) { return d.value / 2; })
    .linkDistance(function (d) { return d.value * 10; })
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("callgraph.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var links = svg.selectAll(".link")
      .data(graph.links);

  links.enter()
    .append("path")
      .attr("class", "link")
      .attr("id", function(d) { return d.id; })

  var labels = svg.selectAll(".link-label")
      .data(graph.links);
  labels.enter()
    .append("text")
      .attr("class", "link-label")
      .attr("fill", "#000")
      .style("font", "10px sans-serif")
      .attr("text-anchor", "middle")
      .attr("dy", "0.5%")
      .append("textPath")
        .attr("startOffset", "50%")
        .attr("xlink:href", function (d) { return "#" + d.id; })
        .text(function(d) { return d.label; });

  links.style("stroke-width", function(d) { return Math.sqrt(d.value); })
      .style("stroke", function(d) { return colour(d.colour); })
      .style("fill", function(d) { return colour(d.colour); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return colour(d.colour); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  resize();
  d3.select(window).on("resize", resize);

  force.on("tick", function() {
//    links.attr("x1", function(d) { return d.source.x; })
//        .attr("y1", function(d) { return d.source.y; })
//        .attr("x2", function(d) { return d.target.x; })
//        .attr("y2", function(d) { return d.target.y; });
//  links.attr("d", function (d) {
//    var d = 'M' + d.source.x + ' ' + d.source.y +
//            ' L' + d.target.x + ' ' + d.target.y;
//    links.attr('d', d);
    
    links.attr('d', function (d) {
       return (d.source.x < d.target.x)
          ? 'M' + d.source.x + ',' + d.source.y
          + 'L' + d.target.x + ',' + d.target.y
          : 'M' + d.target.x + ',' + d.target.y
          + 'L' + d.source.x + ',' + d.source.y;
    }); 

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });

  function resize() {
    width = window.innerWidth, height = window.innerHeight;
    svg.attr("width", width).attr("height", height);
    force.size([width, height]).resume();
  }
});

</script>
